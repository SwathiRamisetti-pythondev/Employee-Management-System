{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Latest News</h2>
    <ul class="list-group mt-3">
        {% for news in news_list %}
        <li class="list-group-item">{{ news.occasion }} - <strong>{{ news.date }}</strong></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
